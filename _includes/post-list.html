<ul class="post-list">
  {%- for post in site.posts -%}
    <li class="post-list-item">

      {%- if post.image -%}
        <a class="post-thumb-link" href="{{ post.url | relative_url }}">
          <img class="post-thumb" src="{{ post.image | relative_url }}" alt="Thumbnail for {{ post.title | escape }}">
        </a>
      {%- endif -%}

      <h3>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h3>

      {%- if site.show_excerpts -%}
        {{ post.excerpt }}
      {%- endif -%}

      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
  {%- endfor -%}
</ul>
